<div class="schedule-day"><div class="timescale"><div ng-repeat="hour in hours"><div id="slot-{{hour}}-00" class="slot"><div class="time-display">{{ hour }} h</div></div><div id="slot-{{hour}}-15" class="slot"></div><div id="slot-{{hour}}-30" class="slot"></div><div id="slot-{{hour}}-45" class="slot"></div></div></div><div class="schedule-content"><div ng-repeat="hour in hours"><div id="slot-{{hour}}-00" class="slot"></div><div id="slot-{{hour}}-15" class="slot"></div><div id="slot-{{hour}}-30" class="slot"></div><div id="slot-{{hour}}-45" class="slot"></div></div><div class="events loading"><div ng-repeat="event in events" style="top: {{ event.top }}px; left: {{ event.left }}px; height: {{ event.height }}px" id="ev-{{ event.id }}" class="event {{ event.track }}"><h4 class="title">{{ event.title }}</h4><p class="subtitle">{{ event.subtitle }}</p><p class="room-time">{{ event.room }} - {{ event.start }}</p></div></div></div></div>
